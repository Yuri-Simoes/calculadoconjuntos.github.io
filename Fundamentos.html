<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conjuntos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        input, select {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
            width: 250px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <h1>Preencha os campos</h1>
    <form action="Fundamentos2.html" method="get">
        <h2>Conjunto A: <input type="text" id="campo1" name="campo1" placeholder="Digite aqui" oninput="formatarInput(this)"></h2>
        <h2>Conjunto B: <input type="text" id="campo2" name="campo2" placeholder="Digite aqui" oninput="formatarInput(this)"></h2>
        <h2>Conjunto C: <input type="text" id="campo3" name="campo3" placeholder="Digite aqui" oninput="formatarInput(this)"></h2>
       
        <h2>
            <select name="operacao" id="operacao" onchange="mostrarOpcoes()">
                <option value="" selected disabled>Escolha a Operação</option>
                <option value="Intersecção ∩">Intersecção ∩</option>
                <option value="União ∪">União ∪</option>
                <option value="#Quantidade de Elementos">#Quantidade de Elementos</option>
                <option value="Elementos Diferentes ≠">Elementos Diferentes ≠</option>
            </select>
        </h2>

        <h2>
            <select name="opcao" id="opcao" disabled required>
                <option value="">Selecione uma Opção</option>
            </select>
        </h2>

        <button type="submit">Confirmar Escolha</button>
    </form>

    <script>
        function formatarInput(campo) {
            let valor = campo.value;
            valor = valor.replace(/\s+/g, "");
            valor = valor.replace(/;([^ ])/g, "; $1");
            campo.value = valor;
        }

        function mostrarOpcoes() {
            const operacao = document.getElementById('operacao').value;
            const opcao = document.getElementById('opcao');
           
            if (operacao === "União ∪") {
             
                opcao.innerHTML = `
                    <option value="A ∪ B">A ∪ B</option>
                    <option value="B ∪ C">B ∪ C</option>
                    <option value="A ∪ C">A ∪ C</option>
                    <option value="A ∪ B ∪ C">A ∪ B ∪ C</option>
                `;
            } else if (operacao === "Intersecção ∩") {
               
                opcao.innerHTML = `
                    <option value="A ∩ B">A ∩ B</option>
                    <option value="B ∩ C">B ∩ C</option>
                    <option value="A ∩ C">A ∩ C</option>
                    <option value="A ∩ B ∩ C">A ∩ B ∩ C</option>
                `;
            } else if (operacao === "#Quantidade de Elementos") {
               
                opcao.innerHTML = `
                    <option value="#A">#A</option>
                    <option value="#B">#B</option>
                    <option value="#C">#C</option>
                    <option value="#A + #B">#A + #B</option>
                    <option value="#B + #C">#B + #C</option>
                    <option value="#A + #C">#A + #C</option>
                    <option value="#A + #B + #C">#A + #B + #C</option>
                `;
            } else if (operacao === "Elementos Diferentes ≠") {
              
                opcao.innerHTML = `
                    <option value="A e B">A e B</option>
                    <option value="B e C">B e C</option>
                    <option value="A e C">A e C</option>
                    <option value="A, B e C">A, B e C</option>
                `;
            }
            opcao.disabled = false;
        }
    </script>
</body>
</html>
